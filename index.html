<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css"> 

    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Budget Builder</title>
</head>
<body>
    <header>
        <div class="brand">
            <img src="/assets/piggy_bank.svg" alt="piggy bank logo"/>
            <h1>Budget Builder</h1>
        </div>
        <div class="budget-box">
            <h3>Budget Total: $238</h3>
        </div>
    </header>
    <section class="budget-container">
        <div class="expense-list">
            <h3>Monthly Expenses</h3>
            <ul class="expenses">
                <li id="expense">Groceries $104<img src="/assets/trash_can.svg"/ alt="delete button"></li>
                <li id="expense">Utilities $134<img src="/assets/trash_can.svg"/ alt="delete button"/></li>
            </ul>
        </div>
        <div class="add-bill-form">
            <h3>Add Bill</h3>
            <form>
                <div id="name-form">
                    <label for='name'>Name</label>
                    <input type="text" name="title"/>
                </div>
                <div id="amount-form">
                    <label for='amount'>Amount</label>
                    <input id="amount" type="text" name="amount" />
                </div>
            </form>
            <button>Add</button>
        </div>
    </section>
</body>
</html>
